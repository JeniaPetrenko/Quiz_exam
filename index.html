<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz_Ukraine</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="quiz-container" role="main" aria-live="polite">
      <h1>Quiz ðŸ‡ºðŸ‡¦</h1>
      <button id="darkMode" aria-label="Toggle dark mode">Dark mode</button>

      <h2>Quick facts about Ukraine</h2>

      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>

      <div id="question-container" aria-atomic="true"></div>
      <form id="quiz-form">
        <button type="button" id="startBtn" aria-label="Start the quiz">
          Let's Start
        </button>
        <button
          type="button"
          id="showBtn"
          style="display: none"
          aria-label="Next question"
        >
          Next Question
        </button>
        <div class="result" id="result" aria-live="assertive"></div>
        <button
          type="button"
          id="showResultBtn"
          style="display: none"
          aria-label="Show quiz results"
        >
          Show Result
        </button>
        <button
          type="button"
          id="showAnswersBtn"
          style="display: none"
          aria-label="Show correct answers"
        >
          Show Answers
        </button>
        <button
          type="button"
          id="startAgainBtn"
          style="display: none"
          aria-label="Restart the quiz"
        >
          Start Again
        </button>
      </form>
    </div>
  </body>
</html>
