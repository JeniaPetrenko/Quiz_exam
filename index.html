<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz_Ukraine</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="quiz-container">
      <h1>Quiz</h1>
      <button id="darkMode">Dark mode</button>

      <h2 id="onlyStartPage">Quick facts about Ukraine</h2>

      <div id="question-container"></div>
      <form id="quiz-form">
        <!-- Button to start the Quiz -->
        <button type="button" id="startBtn" onclick="startTheQuiz()">
          Let's Start
        </button>
        <!-- Button to go to the next question -->
        <button type="button" id="showBtn" onclick="showNextQuestion()">
          Next Question
        </button>
        <!-- Result display area -->
        <div class="result" id="result"></div>
        <!--butoon to show result-->
        <button
          type="button"
          id="showResultBtn"
          onclick="displayResult()"
          style="display: none"
        >
          Show Result
        </button>
      </form>
    </div>
  </body>
</html>
